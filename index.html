<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>findDifferenceCrazy</title>
    <link rel="stylesheet" type="text/css" href="./base.css" />
</head>

<body>
    <div id="back">
        <h1>
            <a href="" class="restart">Restart</a>
        </h1>
    </div>
    <div class="container">
        <div class="left">
            <span>Time left: </span>
            <span id="sec" class="scoreColor"> 30 </span> <span class="scoreColor">s</span> </div>
        <div class="right">
            <span>Score: </span>
            <span id="score">0</span>
        </div>
        <div class="main">
            <ul class="ul-square">
                <li class="square1 public-li"></li>
                <li class="square2 public-li"></li>
                <li class="square3 public-li"></li>
                <li class="square4 public-li"></li>
                <li class="square5 public-li">
                    <ul class="differSquare">
                        <li class="list1">
                            <img src="img/banana.png" alt="">
                        </li>
                    </ul>
                </li>
                <li class="square6 public-li"></li>
            </ul>
            <span id="turnOff" data-info="打开护眼模式">
                <img src="img/eye.png" alt="">
            </span>
        </div>
        <button class="startGame">START</button>
    </div>
    <div class="setting">
        <span class="title">Game level:</span>
        <span class="crazyRotate">
            <i class="position">Difficult level</i>
        </span>
        <span class="revertRotate">
            <i class="position">General level</i>
        </span>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
